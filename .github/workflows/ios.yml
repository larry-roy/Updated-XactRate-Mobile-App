name: iOS Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    env:
      APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
      APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§± Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install JS dependencies
        run: npm install

      - name: ðŸ’Ž Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1 # or whatever version your local dev uses

      - name: ðŸ’Ž Install Bundler & Fastlane dependencies
        run: |
          cd ios
          gem install bundler
          bundle install

      - name: ðŸ“š Install CocoaPods
        run: |
          cd ios
          pod install

      - name: ðŸš€ Run Fastlane
        run: |
          cd ios
          bundle exec fastlane beta
