name: Build and Upload to TestFlight

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true  # Automatically installs and caches gems

      - name: Install Bundler and Gems
        run: |
          gem install bundler
          bundle install

      - name: Install Fastlane
        run: gem install fastlane

      - name: Import certificate
        run: |
          echo "${{ secrets.CERTIFICATE_BASE64 }}" | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "${{ secrets.CERT_PASSWORD }}" -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

      - name: Install provisioning profile
        run: |
          echo "${{ secrets.PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          
          # Extract UUID from provisioning profile
          UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< $(security cms -D -i profile.mobileprovision))
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision

      - name: Build and upload with Fastlane
        env:
          APPSTORE_CONNECT_API_KEY_ID: ${{ secrets.APPSTORE_CONNECT_KEY_ID }}
          APPSTORE_CONNECT_API_ISSUER_ID: ${{ secrets.APPSTORE_CONNECT_ISSUER_ID }}
          APPSTORE_CONNECT_API_KEY: ${{ secrets.APPSTORE_CONNECT_PRIVATE_KEY }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
          FASTLANE_USER: ${{ secrets.APPLE_ID }}
          MATCH_PASSWORD: ${{ secrets.CERT_PASSWORD }}
          FASTLANE_TEAM_ID: ${{ secrets.TEAM_ID }}
          FASTLANE_ITC_TEAM_ID: ${{ secrets.ITC_TEAM_ID }}
          FASTLANE_SKIP_UPDATE_CHECK: 'true'
          FASTLANE_HIDE_GITHUB_ISSUES: 'true'
          FASTLANE_DISABLE_COLORS: 'true'  # Better for CI logs
        run: |
          mkdir -p fastlane
          bundle exec fastlane beta --verbose